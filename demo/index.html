<!DOCTYPE html>
<html lang="en">
<head>
	<title>CoverflowJS</title>

	<!-- Include theme -->
	<link type="text/css" href="css/jquery-ui.min.css" rel="stylesheet" />
	<link type="text/css" href="css/demos.css" rel="stylesheet" />
	<link type="text/css" href="../src/css/coverflow.css" rel="stylesheet" />

	<!-- Include jQuery and UI -->
	<script type="text/javascript" src="../libs/jquery-ui/jquery-1.9.0.js"></script>
	<script type="text/javascript" src="../libs/jquery-ui/ui/jquery.ui.core.js"></script>
	<script type="text/javascript" src="../libs/jquery-ui/ui/jquery.ui.widget.js"></script>
	<script type="text/javascript" src="../libs/jquery-ui/ui/jquery.ui.effect.js"></script>
	<!-- transitions support -->
	<script type="text/javascript" src="../libs/jquery.transit.js"></script>
	<script type="text/javascript" src="../libs/raf.js"></script>

	<!-- mobile swipe event support -->
	<script type="text/javascript" src="../libs/jquery-mobile/jquery.mobile.custom.min.js"></script>

	<!-- Include jQuery CoverFlow widget -->
	<script type="text/javascript" src="../src/js/coverflow.js"></script>
	<script type="text/javascript">
	$(function(){
		$('#coverflow').coverflow();
	});
	</script>
</head>
<body>



<div class="pageWrapper">
	<h1>CoverflowJS Demo</h1>
	<div class="demo">
		<div class="wrapper">
			<div id="coverflow">
	            <img src="img/gorillaz-plasticbeach.jpg" data-artist="Gorillaz" data-album="Plastic Beach"/>
				<img src="img/kingsofleon-comearoundsunshine.jpg" data-artist="Kings Of Leon" data-album="Come Around Sunshine"/>
				<img src="img/kidrock-bornfree.jpg" data-artist="Kid Rock" data-album="Born Free"/>
				<img src="img/recovery-recovery.jpg" data-artist="Eminem" data-album="Recovery"/>
				<img src="img/lilwayne-iamnotahumanbeing.jpg" data-artist="Lil Wayne" data-album="I Am Not A Human Being"/>
				<img src="img/taylorswift-speaknow.jpg" data-artist="Taylor Swift" data-album="Speak Now"/>
				<img src="img/thebandperry-thebandperry.jpg" data-artist="The Band Perry" data-album="The Band Perry"/>
				<img src="img/maroon5-handsallover.jpg" data-artist="Maroon 5" data-album="Hands All Over"/>
				<img src="img/mychemicalromance-dangerdays.jpg" data-artist="My Chemical Romance" data-album="Danger Days"/>
				<img src="img/ironmaiden-thefinalfrontier.jpg" data-artist="Iron Maiden" data-album="The Final Frontier"/>
				<img src="img/order of the black - black label society.jpg" data-artist="Order Of The Black" data-album="Black Label Society"/>
				<img src="img/usher-raymondvraymond.jpg" data-artist="Usher" data-album="Raymond V Raymond"/>
			</div>
		</div>
		<div id="imageCaption">
		Sample Text
		</div>
		<div id='slider'></div>
	</div>
	<div class="demo-description"></div>

	<div class="listholder">
		<div id="scroll-pane">
			<ul id="sortable">
			</ul>
		</div>

		<div id="slider-wrap">
			<div id="slider-vertical"></div>
		</div>
	</div>

	<div class="pageInfo">
		Interaction supported: Cover-click, Slider, Playlist-click, Bi-Directional Keyboard Navigation, Mouse-Slide, MouseWheel, Swipe.
		<div style="margin-top: 20px; padding: 0pt 0.7em;" class="ui-state-highlight ui-corner-all">
			<p><span style="float: left; margin-right: 0.3em;" class="ui-icon ui-icon-info"></span>
				Compatible with jQueryUI 1.9+ and jQuery 1.8+
			</p>
		</div>
	</div>
</div>
</body>
</html>
